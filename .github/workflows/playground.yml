name: Deploy Playground

on:
  workflow_run:
    workflows: [Self-Hosting Tests]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build bootstrap compiler
        run: go build -o build/rtg ./std/compiler/

      - name: Compile WASM compiler
        run: ./build/rtg -T wasi/wasm32 -tags no_embed_std -o web/compiler.wasm ./std/compiler/

      - name: Bundle
        run: node web/bundle.js

      - name: Prepare site
        run: |
          mkdir -p _site
          cp web/playground.html _site/index.html

      - uses: actions/upload-pages-artifact@v3
      - uses: actions/deploy-pages@v4
        id: deployment
